<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoolSweep - PDF Cleaner</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="description" content="Quita la marca de agua de NotebookLM de tus slides sin perder calidad.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="./assets/index-CJfkR9WD.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BHm7heID.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <!-- App View (Hidden by default, mandatory login) -->
        <div id="app-view" class="hidden">
            <header class="header">
                <div class="logo">
                    <span class="kool">Kool</span><span class="sweep">Sweep</span>
                </div>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="logout-link">Cerrar sesión</button>
                </div>
                <p class="subtitle">Elimina marcas de agua de NotebookLM al instante.</p>
            </header>

            <section class="upload-section" id="drop-zone">
                <div class="glass-card upload-card">
                    <input type="file" id="file-input" accept="application/pdf" hidden>
                    <div class="upload-content">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <h3>Arrastra tu PDF aquí</h3>
                        <p>O haz clic para seleccionar un archivo</p>
                        <span class="badge">Sin pérdida de calidad</span>
                    </div>
                </div>
            </section>

            <section class="status-section hidden" id="status-area">
                <div class="glass-card status-card">
                    <div class="processing-header">
                        <span class="filename" id="file-name">presentacion.pdf</span>
                        <span class="status-badge" id="process-label">Procesando...</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <div class="progress-details">
                            <span id="page-count">Analizando páginas...</span>
                            <span id="percentage">0%</span>
                        </div>
                    </div>
                    <div class="actions hidden" id="action-area">
                        <button class="btn btn-primary" id="download-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Descargar PDF Limpio
                        </button>
                        <button class="btn btn-secondary" id="reset-btn">Limpiar otro</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Login View (Now as an optional tool) -->
        <section id="login-view" class="glass-card login-card hidden">
            <header class="header">
                <div class="logo">
                    <span class="kool">Kool</span><span class="sweep">Sweep</span>
                </div>
                <p class="subtitle">Accede a funciones premium de Koolbrand</p>
            </header>
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">Entrar</button>
            </form>
        </section>

        <footer class="footer">
            <p>&copy; 2026 KoolGrowth | Crafted for Excellence</p>
        </footer>
    </main>

    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
</body>

</html>
